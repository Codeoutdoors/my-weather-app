<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suzy's Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="border app-border">
          <div class="searched-summary-container">
            <div class="clearfix description-icon">
              <img src="" alt=" " id="description-icon" />
            </div>
            <ul class="summary-list">
              <li>
                <div class="current-time" id="current-time"></div>
              </li>
              <li>
                <div class="place-name" id="place-name"></div>
              </li>
              <li>
                <span
                  class="current-temperature"
                  id="current-temperature"
                ></span>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active"> ¬∞C </a> |
                  <a href="#" id="fahrenheit-link">¬∞F </a></span
                >
              </li>
              <li>
                <div class="current-description" id="current-description"></div>
              </li>
            </ul>
          </div>
          <div class="search-form-container">
            <form class="row search-form" id="search-form">
              <div class="col-auto">
                <input
                  type="search"
                  autofocus="on"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>

              <div class="col-auto">
                <button
                  type="button"
                  class="btn btn-info user-location-button"
                  id="user-location-button"
                >
                  üìç
                </button>
              </div>
            </form>
          </div>

          <div class="popover-container">
            <div class="row">
              <div class="col-sm">
                <a
                  tabindex="0"
                  type="button"
                  class="btn btn-secondary"
                  data-toggle="popover"
                  data-placement="bottom"
                  data-toggle="popover"
                  data-trigger="focus"
                  data-content="Vivamus sagittis lacus vel augue laoreet rutrum
              faucibus."
                >
                  Air Quality:
                  <span
                    class="current-air-quality"
                    id="current-air-quality"
                  ></span>
                </a>
              </div>
              <div class="col-sm">
                <a
                  tabindex="0"
                  type="button"
                  class="btn btn-secondary"
                  data-container="body"
                  data-toggle="popover"
                  data-placement="bottom"
                  data-toggle="popover"
                  data-trigger="focus"
                  data-content="Vivamus sagittis lacus vel augue laoreet rutrum
              faucibus."
                >
                  Visibility:
                  <span
                    class="current-visibility"
                    id="current-visibility"
                  ></span
                  >km
                </a>
              </div>
              <div class="col-sm">
                <a
                  tabindex="0"
                  type="button"
                  class="btn btn-secondary"
                  data-container="body"
                  data-toggle="popover"
                  data-placement="bottom"
                  data-toggle="popover"
                  data-trigger="focus"
                  data-content="Vivamus sagittis lacus vel augue laoreet rutrum
              faucibus."
                >
                  Humidity:
                  <span class="current-humidity" id="current-humidity"></span>%
                </a>
              </div>
              <div class="col-sm">
                <a
                  tabindex="0"
                  type="button"
                  class="btn btn-secondary"
                  data-container="body"
                  data-toggle="popover"
                  data-placement="bottom"
                  data-toggle="popover"
                  data-trigger="focus"
                  data-content="Vivamus sagittis lacus vel augue laoreet rutrum
              faucibus."
                >
                  <span
                    class="sunrise-time-today"
                    id="sunrise-time-today"
                  ></span>

                  Sunset:
                  <span class="sunset-time-today" id="sunset-time-today"></span>
                </a>
              </div>
              <div class="col-sm">
                <a
                  type="button"
                  class="btn btn-secondary"
                  data-container="body"
                  data-toggle="popover"
                  data-placement="bottom"
                  data-toggle="popover"
                  data-trigger="focus"
                  data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus."
                >
                  Wind:
                  <span
                    class="current-wind-speed"
                    id="current-wind-speed"
                  ></span>
                  km/h

                  <br />

                  Direction:
                  <span
                    class="current-wind-direction"
                    id="current-wind-direction"
                  ></span>
                </a>
              </div>
            </div>

            <div class="priority-container">
              <select
                class="form-select priority-bar"
                aria-label="Default select example"
              >
                <option selected>What are you looking for?</option>
                <option value="1">High temperatures!</option>
                <option value="2">Snow</option>
                <option value="3">Low wind</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Codeoutdoors/my-weather-app"
          target="_blank"
          class="footer"
        >
          Open-source code</a
        >, by Suzy Stevenson
      </small>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="src/script.js"></script>
  </body>
</html>
