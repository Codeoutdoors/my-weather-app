<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suzy's Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/950d668718.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="border app-border">
        <div class="searched-summary">
          <div class="clearfix description-icon">
            <img src="" alt=" " id="description-icon" />
          </div>
          <span class="current-summary">
            <div class="place-name" id="place-name"></div>
            <div class="current-time" id="current-time"></div>
            <div class="current-description" id="current-description"></div>
          </span>
        </div>
        <div class="searched-form">
          <form class="row search-form" id="search-form">
            <div class="col-auto">
              <input
                type="search"
                autofocus="on"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary search-button">
                Search
              </button>
            </div>

            <div class="col-auto">
              <button
                type="button"
                class="btn search-button"
                id="user-location-button"
                class="material-symbols-outlined"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
        </div>

        <div class="container card-container">
          <div class="row cards">
            <div class="col-2 card btn btn-secondary" type="button">
              <img src="" class="card-img-top" alt="" />
              <div class="card-body">
                <p class="card-text">
                  <span class="material-symbols-outlined icon">
                    device_thermostat
                  </span>
                  <br />
                  Temperature:
                  <span class="current-temperature" id="temperature"></span>
                  <span class="units"> Â°C </span>
                </p>
              </div>
            </div>
            <div class="col-2 card btn btn-secondary" type="button">
              <img src="" class="card-img-top" alt="" />
              <div class="card-body">
                <p class="card-text">
                  <span class="material-symbols-outlined icon"> air </span>
                  <br />
                  Speed:<span
                    class="current-wind-speed"
                    id="current-wind-speed"
                  ></span>
                  km/h

                  <br />

                  Direction:
                  <span
                    class="current-wind-direction"
                    id="current-wind-direction"
                  ></span>
                </p>
              </div>
            </div>

            <div class="col-2 card btn btn-secondary" class="" type="button">
              <img src="" class="card-img-top" alt="" />
              <div class="card-body">
                <p class="card-text">
                  <span class="material-symbols-outlined icon">
                    humidity_percentage
                  </span>
                  <br />
                  Humidity:
                  <span class="current-humidity" id="current-humidity"></span>%
                </p>
              </div>
            </div>
            <div class="col-2 card btn btn-secondary" type="button">
              <img src="" class="card-img-top" alt="" />
              <div class="card-body">
                <p class="card-text">
                  <span class="material-symbols-outlined icon"> eco </span>
                  <br />
                  Air Quality:
                  <span
                    class="current-air-quality"
                    id="current-air-quality"
                  ></span>
                </p>
              </div>
            </div>

            <div class="col-2 card btn btn-secondary" type="button">
              <img src="" class="card-img-top" alt="" />
              <div class="card-body">
                <p class="card-text">
                  <span class="material-symbols-outlined icon">
                    visibility
                  </span>
                  <br />
                  Visibility:
                  <span
                    class="current-visibility"
                    id="current-visibility"
                  ></span
                  >km
                </p>
              </div>
            </div>

            <div class="col-2 card btn btn-secondary" type="button">
              <img src="" class="card-img-top" alt="" />
              <div class="card-body">
                <p class="card-text">
                  <span class="material-symbols-outlined icon"> routine </span>
                  <br />
                  <span
                    class="sunrise-time-today"
                    id="sunrise-time-today"
                  ></span>

                  Sunset:
                  <span class="sunset-time-today" id="sunset-time-today"></span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <small>
      <a
        href="https://github.com/Codeoutdoors/my-weather-app"
        target="_blank"
        class="footer"
      >
        Open-source code</a
      >, by Suzy Stevenson
    </small>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
