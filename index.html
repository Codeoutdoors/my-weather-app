<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suzy's Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="my-weather-app border">
          <div class="summary-container">
            <strong
              class="current-temperature"
              id="current-temperature"
            ></strong>
            <span class="units"
              ><a href="#" id="celsius-link" class="active"> ¬∞C </a> |
              <a href="#" id="fahrenheit-link">¬∞F </a></span
            >
            <span class="current-description" id="current-description"
              >Sunny</span
            >
            <img
              src=""
              alt=" "
              class="description-icon"
              id="description-icon"
            />
          </div>

          <br /><br /><br />
          <ul class="clearfix current-weather-info">
            <li class="place-name" id="place-name">Newarre</li>
            <li class="current-date" id="current-date">Monday 4th December</li>
            <li class="current-time" id="current-time">17:45</li>

            <li>
              Air Quality:
              <span class="current-air-quality" id="current-air-quality"></span>
            </li>
            <li class="current-visibility" id="current-visibility">
              Visibility: distance?
            </li>
            <li class="current-pressure" id="current-pressure">
              Pressure at sea level: unit?
            </li>

            <li class="current-humidity" id="current-humidity">
              Relative Humidity: 65%
            </li>
            <li class="sunrise-time-today" id="sunrise-time-today">
              Sunrise: 08:20
            </li>
            <li class="sunset-time-today" id="sunset-time-today">
              Sunset: 19.52
            </li>
            <li class="current-wind-speed" id="current-wind-speed">
              wind: 5km/h
            </li>
            <li class="current-wind-gust" id="current-wind-gust">
              gust: 14km/h
            </li>
            <li class="current-wind-direction" id="current-wind-direction">
              Direction: arrow? NNW
            </li>
          </ul>
          <form class="row search-form" id="search-form">
            <div class="col-auto">
              <input
                type="search"
                autofocus="on"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>

            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>

            <div class="col-auto">
              <button
                type="button"
                class="btn btn-info user-location-button"
                id="user-location-button"
              >
                üìç
              </button>
            </div>
          </form>

          <div class="inner-border rounded-circle">
            <select
              class="form-select priority-bar"
              aria-label="Default select example"
            >
              <option selected>What are you looking for?</option>
              <option value="1">High temperatures!</option>
              <option value="2">Snow</option>
              <option value="3">Low wind</option>
            </select>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Codeoutdoors/my-weather-app"
            target="_blank"
            class="footer"
          >
            Open-source code</a
          >, by Suzy Stevenson
        </small>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="src/script.js"></script>
  </body>
</html>
