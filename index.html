<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suzy's Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/950d668718.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="app-border">
        <header class="top-banner clearfix">
          <div class="place-time">
            <div class="place-name" id="place-name"></div>
            <div class="date-time" id="date-time"></div>
          </div>
          <form class="row search-form" id="search-form">
            <div class="col-10 search-box">
              <input
                type="search"
                autofocus="on"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>

            <div class="col-2">
              <button
                type="button"
                class="btn button"
                id="user-location-button"
                class="material-symbols-outlined"
              >
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </form>
        </header>

        <div class="today">
          <div class="row one">
            <div class="col-12 description" id="current-description"></div>
            <br />
            <div class="col-6">
              <img src="" class="description-icon" id="description-icon" />
            </div>
            <span class="col-6 temperature" id="temperature"></span>
          </div>
          <div class="row current">
            <div class="col two">
              <p>
                <span class="material-symbols-outlined">
                  humidity_percentage
                </span>
                <span class="current-humidity" id="current-humidity"></span>
              </p>
              <p>
                <span class="material-symbols-outlined">
                  device_thermostat
                </span>
                <span class="temperature-feels" id="temperature-feels"></span>
              </p>
              <p>
                <span class="material-symbols-outlined"> air</span>

                <span class="current-wind-speed" id="current-wind-speed"></span>
                <span
                  class="current-wind-direction"
                  id="current-wind-direction"
                ></span>
              </p>
            </div>

            <div class="col three">
              <p class="right-side">
                <span class="current-uvi" id="current-uvi"></span>
              </p>
              <p class="right-side">
                Air Quality:
                <span
                  class="current-air-quality"
                  id="current-air-quality"
                ></span>
              </p>

              <p class="right-side">
                Visibility:
                <span class="current-visibility" id="current-visibility"></span>
              </p>
            </div>
          </div>

          <div class="four">
            <div class="sun-up">
              <img class="sun-icon" src="src/images/sunup.png" />
              <div class="sunrise-time-today" id="sunrise-time-today"></div>
            </div>
            <div class="sun-down">
              <img class="sun-icon" src="src/images/sundown.png" />
              <div class="sunset-time-today" id="sunset-time-today"></div>
            </div>
          </div>
        </div>

        <div class="forecast" id="forecast"></div>
        <small>
          <a
            href="https://github.com/Codeoutdoors/my-weather-app"
            target="_blank"
            class="footer"
          >
            Open-source code</a
          >, by Suzy Stevenson
        </small>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
