<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suzy's Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="my-weather-app border">
          <div class="summary-container">
            It's <span class="current-time" id="current-time"></span> right now
            in <span class="place-name" id="place-name"></span> and it's
            <strong
              class="current-temperature"
              id="current-temperature"
            ></strong>

            <span class="units"
              ><a href="#" id="celsius-link" class="active"> ¬∞C </a> |
              <a href="#" id="fahrenheit-link">¬∞F </a></span
            >with
            <span class="current-description" id="current-description"></span>
            <br />
          </div>
          <div class="clearfix current-weather-info">
            <img
              src=""
              alt=" "
              class="description-icon"
              id="description-icon"
            />
            <button>
              Air Quality:
              <span class="current-air-quality" id="current-air-quality"></span>
            </button>
            <button>
              Visibility:
              <span class="current-visibility" id="current-visibility"></span>km
            </button>
            <button>
              Humidity:
              <span class="current-humidity" id="current-humidity"></span>%
            </button>
            <button>
              <span class="sunrise-time-today" id="sunrise-time-today"></span>

              Sunset:
              <span class="sunset-time-today" id="sunset-time-today"></span>
            </button>
            <button>
              Wind:
              <span class="current-wind-speed" id="current-wind-speed"></span>
              km/h

              <br />

              Direction:
              <span
                class="current-wind-direction"
                id="current-wind-direction"
              ></span>
            </button>
          </div>
          <form class="row search-form" id="search-form">
            <div class="col-auto">
              <input
                type="search"
                autofocus="on"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>

            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>

            <div class="col-auto">
              <button
                type="button"
                class="btn btn-info user-location-button"
                id="user-location-button"
              >
                üìç
              </button>
            </div>
          </form>

          <div class="priority-container">
            <select
              class="form-select priority-bar"
              aria-label="Default select example"
            >
              <option selected>What are you looking for?</option>
              <option value="1">High temperatures!</option>
              <option value="2">Snow</option>
              <option value="3">Low wind</option>
            </select>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Codeoutdoors/my-weather-app"
            target="_blank"
            class="footer"
          >
            Open-source code</a
          >, by Suzy Stevenson
        </small>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="src/script.js"></script>
  </body>
</html>
