<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suzy's Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/950d668718.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="app-border">
    <div class="row">
      <div class="col-1">
        <img src="" class="description-icon" id="description-icon" /></div>
<div class="col-3 today-summary">

            <div class="time" id="time"></div>
            <div class="place-name" id="place-name"></div>
            <div class="description" id="current-description"></div>
</div>
<div class="col-8">
            <form class="row search-form" id="search-form">
              <div class="col-11">
                <input
                  type="search"
                  autofocus="on"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>

              <div class="col-1">
                <button
                  type="button"
                  class="btn button"
                  id="user-location-button"
                  class="material-symbols-outlined"
                >
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </form>
          </div>
    </div>
















 <section class="row container">
   <div class="col">
          <div class = "row">
             
              <div class="col-3">
        
              
                  <div class="temperature" id="temperature"></div>
                  <div class="temperature-feels" id="temperature-feels"></div>
             
              </div>
    
              <div class="col-3">
              
                <span class="wind-stats">
           <span class="current-wind-speed" id="current-wind-speed"></span>
           <br>      <span
                    class="current-wind-direction"
                    id="current-wind-direction"
                  ></span>
                </span>
              </div>
                        <div class="col-3">
            
                <span
                  class="current-humidity"
                  id="current-humidity"
                ></span>
              </div>
              <div class="col-3">
            
                <span
                  class="current-air-quality"
                  id="current-air-quality"
                ></span>
              </div>
              <div class="col-3">
      
                <span
                  class="current-visibility"
                  id="current-visibility"
                ></span>
              </div>
              <div class="col-3">
            
                <span class="current-uvi" id="current-uvi"></span>
              </div>  
              <div class="col-3">
   
              
                  Sunrise:
                  <div
                    class="sunrise-time-today"
                    id="sunrise-time-today"
                  ></div>
       
                </div>
                <div class="col-3">
                  Sunset:
                  <div class="sunset-time-today" id="sunset-time-today"></div>
                </div>
     
              </div>
            </div>
            <div class="col">
            <div class="weather-forecast description" id="forecast"></div></div>
          </div>
        </section>

      </div>
    </div>

    <small>
      <a
        href="https://github.com/Codeoutdoors/my-weather-app"
        target="_blank"
        class="footer"
      >
        Open-source code</a
      >, by Suzy Stevenson
    </small>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
